name: Mirror to Public

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - 'deploy-*'

permissions:
  contents: read

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sanity ensure secrets exist
        shell: bash
        run: |
          if [ -z "${{ secrets.MIRROR_PAT }}" ]; then
            echo "MIRROR_PAT missing"; exit 1
          fi
          if [ -z "${{ secrets.MIRROR_REPO }}" ]; then
            echo "MIRROR_REPO missing"; exit 1
          fi

      - name: Configure git identity
        run: |
          git config user.name  "mirror-bot"
          git config user.email "mirror-bot@users.noreply.github.com"

      - name: Add/Update public remote
        run: |
          git remote remove public 2>/dev/null || true
          git remote add public "https://x-access-token:${{ secrets.MIRROR_PAT }}@github.com/${{ secrets.MIRROR_REPO }}.git"
          git remote -v

      - name: Mirror main â†’ main
        if: github.ref == 'refs/heads/main'
        run: |
          git push public HEAD:refs/heads/main --force

      - name: Mirror deploy tag
        if: startsWith(github.ref, 'refs/tags/deploy-')
        run: |
          git push public "${GITHUB_REF}:${GITHUB_REF}" --force
