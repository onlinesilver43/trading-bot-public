[tool:pytest]
# Ignore test infrastructure files that aren't actual pytest tests
norecursedirs = 
    .git
    __pycache__
    .ruff_cache
    .pytest_cache
    node_modules
    dist
    build

# Test file patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Ignore specific files that aren't pytest tests
addopts = 
    --ignore=app/testing/test_infrastructure.py
    --ignore=app/testing/simple_comprehensive_test.py
    --ignore=app/testing/working_components_test.py
    --ignore=app/testing/comprehensive_test_suite.py
    --ignore=app/testing/test_collector.py
    --ignore=app/simple_phase4_test.py
    --ignore=app/test_historical_analysis_bot.py
    --ignore=app/strategy/test_local_data_connector.py

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
