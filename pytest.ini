[tool:pytest]
# Ignore test infrastructure files that aren't actual pytest tests
norecursedirs = 
    .git
    __pycache__
    .ruff_cache
    .pytest_cache
    node_modules
    dist
    build

# Test file patterns - only run files that start with test_ and contain actual pytest tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Ignore specific files that aren't pytest tests
addopts = 
    --ignore=app/testing/test_infrastructure.py
    --ignore=app/testing/simple_comprehensive_test.py
    --ignore=app/testing/working_components_test.py
    --ignore=app/testing/comprehensive_test_suite.py
    --ignore=app/testing/data_collector_test_script.py
    --ignore=app/testing/quick_test.py
    --ignore=app/simple_phase4_test.py
    --ignore=app/test_historical_analysis_bot.py
    --ignore=app/strategy/test_local_data_connector.py
    --ignore=app/testing/*_test_script.py
    --ignore=app/testing/*_suite.py
    --ignore=app/testing/*_infrastructure.py

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

# Test discovery settings
testpaths = app
python_paths = app
